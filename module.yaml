project:
    name: feOSLib
files:
    includes:
    - RTOS\FreeRTOS\portable\${tools_dir}\${mcu_dir}
    sources:
      RTOS:
      - RTOS\FreeRTOS\portable\${tools_dir}\${mcu_dir}
favor_dimensions:
    - mcu
    - tool
project_favors:
    gcc_arm:
        dimension: tool
        properties:
            tools_dir: GCC
    cortex-m0:
        dimension:mcu
        properties:
            mcu_dir: ARM_CM0
    cortex-m3:
        dimension:mcu
        properties:
            mcu_dir: ARM_CM3
    cortex-m3mpu:
        dimension:mcu
        properties:
            mcu_dir: ARM_CM3_MPU
    cortex-m4f:
        dimension:mcu
        properties:
            mcu_dir: ARM_CM4F
    cortex-m4mpu:
        dimension:mcu
        properties:
            mcu_dir: ARM_CM4_MPU
    cortex-m7:
        dimension:mcu
        properties:
            mcu_dir: ARM_CM7\r0p1        
required:
    - feConfig
#tool, project_name 是工具变量
#- projects/{tool}/{project_name}
common:
  target:
  - stm32f469vg
  includes:
  - RTOS\FreeRTOS\include
  - RTOS\FreeRTOS\CMSIS_RTOS
  sources:
    RTOS:
    - RTOS\FreeRTOS
    - RTOS\FreeRTOS\CMSIS_RTOS
    - RTOS\FreeRTOS\portable\MemMang\{freertos_heap}.c
  config:
    - RTOS\FreeRTOS\include\FreeRTOSConfig.config