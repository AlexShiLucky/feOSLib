name: feOSLib
type: lib
favor_dimensions:
    - mcu
    - toolchain
project_favors:
    gcc_arm:
        dimension: toolchain
        properties:
            tools_dir: GCC
        files:
            includes:
            - RTOS\FreeRTOS\CMSIS_RTOS
            sources:
                CMSIS_OS:
                - RTOS\FreeRTOS\CMSIS_RTOS
        required:
            feCMSIS:
    cortex-m0:
        dimension: mcu
        properties:
            mcu_dir: ARM_CM0
    cortex-m3:
        dimension: mcu
        properties:
            mcu_dir: ARM_CM3
    cortex-m3mpu:
        dimension: mcu
        properties:
            mcu_dir: ARM_CM3_MPU
    cortex-m4:
        dimension: mcu
        properties:
            mcu_dir: ARM_CM4F
    cortex-m4mpu:
        dimension: mcu
        properties:
            mcu_dir: ARM_CM4_MPU
    cortex-m7:
        dimension: mcu
        properties:
            mcu_dir: ARM_CM7\r0p1
files:
  includes:
  - RTOS\FreeRTOS\include
  - RTOS\FreeRTOS\portable\${tools_dir}\${mcu_dir}
  sources:
    RTOS:
    - RTOS\FreeRTOS
    - RTOS\FreeRTOS\portable\MemMang\${freertos_heap}.c
    - RTOS\FreeRTOS\portable\${tools_dir}\${mcu_dir}
portable:
  dest: feConfig
  port:
    -
  config:
    - RTOS\FreeRTOS\include\FreeRTOSConfig.config
properties:
  freertos_heap: heap_4
